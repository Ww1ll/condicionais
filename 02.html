<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de IMC</title>
</head>
<body>
    
    <script>
        alert("Vamos calcular seu IMC");
        var peso = parseFloat(prompt("Digite seu peso"));
        var altura = parseFloat(prompt("Escreva sua altura em centímetros"));
        var imc = peso / altura ** 2;

        if ( imc < 20 ){
            alert("Abaixo do peso");
        } else {
            if (imc >= 20 && imc <= 25){
                alert("Peso normal");
            } else {
                if (imc >= 25 && imc <= 30){
                    alert("Sobrepeso");
                } else {
                    if (imc >= 30 && imc <= 40) {
                        alert("Obeso");
                    } else {
                        if (imc > 40 ) {
                          alert("Obesidade mórbida");  
                        }
                        
                    }
                }
            }

        }

    </script>

</body>
</html>
