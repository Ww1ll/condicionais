<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        var n1 = parseInt(prompt("Digite um valor que seja divisível por 10, 5 ou 2"))

        if ( n1 %10 == 0 || n1 %5 == 0 || n1 %2 == 0){
            alert("O valor é divisível");
        } else {
            alert("Desculpe, o valor não é divisível");
        }
          

    </script>
</body>
</html>
