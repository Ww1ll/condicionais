<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var dia = parseInt(prompt("Digite um número de 1 à 7"));

        if (dia < 1 || dia > 7){
            alert("Esse dia da semana não existe");
        } else {
        if (dia == 1){
            alert("O dia da semana é domingo");
        } else {
            if (dia == 2){
                alert("O dia da semana é segunda");
            } else {
                if (dia == 3){
                    alert("O dia da semana é terça");
                } else {
                    if (dia == 4){
                        alert("O dia da semana é quarta");
                    } else {
                        if (dia == 5){
                            alert("O dia da semana é quinta");
                        } else {
                            if (dia == 6){
                                alert("O dia da semana é sexta");
                            } else {
                                if (dia == 7){
                                    alert("O dia da semana é sábado");
                                    } 
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>
</html>
