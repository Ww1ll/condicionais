<html lang="en">

<body>
    <script>
        var a = parseFloat(prompt("Digite um valor"));
        var b = parseFloat(prompt("Digite outro valor"));
        var c = parseFloat(prompt("Digite outro valor"));

        if ( a > b && b > c){
            alert("A ordem descrescente é: " + c + b + a);
        } else {
            if (c > b && b > a){
                alert("A ordem decrescente é: " + a + b + c);
            } else{
                if (c > a && a > b){
                    alert("A ordem decrescente é: " + b + a + c );
                } else{
                    if (a > c && c > b){
                        alert("A ordem decrescente é: " + b + c + a);
                    } else{
                        if (b > c && c > a){
                            alert("A ordem decrescente é: " + a + c + b);
                        } else {
                            if (b > a && a> c){
                                alert("A ordem decrescente é: " + c + a + b); 
                            }
                        }
                    }
                }
            }
        }
    </script>
</body>
